# PostgreSQL Configuration for Remote Development Access
# File: postgres-prod.conf
# Mount as: /etc/postgresql/postgresql.conf (read-only)
#
# This configuration enables secure remote access for development purposes

# Connection Settings
listen_addresses = '*'                  # Listen on all interfaces for remote access
max_connections = 100                   # Maximum number of concurrent connections
superuser_reserved_connections = 3      # Reserved for superuser

# Security & Authentication
password_encryption = scram-sha-256     # Modern password encryption
ssl = off                               # SSL handled by firewall/VPN (enable if needed)

# Memory Settings (optimized for VPS with ~2GB allocated)
shared_buffers = 256MB                  # 25% of allocated memory
effective_cache_size = 1GB              # Estimated OS cache
work_mem = 4MB                          # Memory for sort operations
maintenance_work_mem = 64MB             # Memory for maintenance operations

# Write-Ahead Log (WAL) Settings
wal_level = replica                     # Enable for potential replication
max_wal_size = 1GB
min_wal_size = 80MB
wal_compression = on                    # Compress WAL data

# Query Planning
random_page_cost = 1.1                  # SSD-optimized
effective_io_concurrency = 200          # For SSDs

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# Log slow queries for performance monitoring
log_min_duration_statement = 1000       # Log queries taking > 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Autovacuum (automatic maintenance)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Timezone
timezone = 'UTC'

# Locale
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default text search configuration
default_text_search_config = 'pg_catalog.english'

# Shared preload libraries (uncomment if using extensions)
# shared_preload_libraries = 'pg_stat_statements'
